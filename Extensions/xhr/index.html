<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC client</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Application de messagerie simple</h1>
      <div class="input-group">
        <input
          type="text"
          id="messageInput"
          placeholder="Entrez votre message"
        />
        <button onclick="envoyerMessage()">Envoyer message</button>
        <button onclick="recevoirNouveauMessage()">
          Recevoir nouveaux messages
        </button>
      </div>
      <div id="messages" class="messages"></div>
    </div>

    <script type="text/javascript" src="js/simpleNodeClient.js"></script>
  </body>
</html>
